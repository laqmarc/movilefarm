<!doctype html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movile Farm</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="hud-top card">
      <div class="hud-core">
        <div class="stats">
          <div class="stat">
            <span>$</span>
            <strong id="moneyValue">0</strong>
          </div>
        <div class="stat">
          <span>Stock</span>
          <strong id="stoneValue">0 / 0</strong>
        </div>
          <div class="stat">
            <span>Prod</span>
            <strong id="productionValue">0 /s</strong>
          </div>
        </div>
        <span id="modeLabel" class="badge">Seleccio</span>
      </div>
      <div id="resourceStrip" class="resource-strip"></div>
    </header>
    <aside id="resourcePanel" class="resource-panel hidden"></aside>

    <section class="map-stage">
      <article class="card map-card">
        <div id="mapBoard" class="map-board">
          <div id="mapWorld" class="map-world">
            <svg id="cableLayer" class="cable-layer"></svg>
            <div id="gridCells" class="grid-cells"></div>
          </div>
        </div>
      </article>
    </section>

    <section class="hud-bottom card">
      <div class="tool-row mode-row">
        <button id="toolBuyModeBtn">Comprar</button>
        <button id="toolCableModeBtn">Cables</button>
        <button id="toolCableDeleteModeBtn">Tallar</button>
        <button id="toolInspectModeBtn">Selec</button>
      </div>
      <div class="tool-row action-row">
        <button id="toolUpgradeBtn">Upgrade</button>
        <button id="toolRecipeBtn">Recepta</button>
        <button id="toolSellBtn">Vendre</button>
        <button id="toolDeleteBtn">Borrar</button>
        <button id="techUnlockIronBtn">Tech</button>
      </div>
      <div class="buy-picker">
        <span class="buy-title">Recursos</span>
        <button id="buyMinerTypeBtn">Pedra</button>
        <button id="buyWoodMinerTypeBtn">Fusta</button>
        <button id="buyIronMinerTypeBtn">Fe</button>
        <button id="buyCoalMinerTypeBtn">Carb</button>
        <button id="buyCopperMinerTypeBtn">Cu</button>
        <span>P: <strong id="minerCostValue">0$</strong></span>
        <span>Fu: <strong id="woodMinerCostValue">0$</strong></span>
        <span>Fe: <strong id="ironMinerCostValue">-</strong></span>
        <span>Ca: <strong id="coalMinerCostValue">-</strong></span>
        <span>Cu: <strong id="copperMinerCostValue">-</strong></span>
      </div>
      <div class="buy-picker">
        <span class="buy-title">Maquines</span>
        <button id="buyForgeTypeBtn">Farga</button>
        <button id="buyAssemblerTypeBtn">Asm</button>
        <button id="buyPoleTypeBtn">Conn</button>
        <span>Fg: <strong id="forgeCostValue">-</strong></span>
        <span>As: <strong id="assemblerCostValue">-</strong></span>
        <span>Cn: <strong id="poleCostValue">0$</strong></span>
      </div>
      <div class="quick-info">
        <span>Cb <strong id="cableCostValue">0$</strong></span>
        <span>Rg <strong id="cableRangeValue">0</strong></span>
        <span>Auto <strong id="autoSellValue">OFF</strong></span>
        <span>Mant <strong id="maintenanceValue">0$/s</strong></span>
      </div>
      <div class="quick-info">
        <span>Tip <strong id="selectedTypeValue">-</strong></span>
        <span>Nv <strong id="selectedLevelValue">-</strong></span>
        <span>Up <strong id="selectedUpgradeCostValue">-</strong></span>
        <span>Rc <strong id="selectedRecipeValue">-</strong></span>
      </div>
      <div class="actions compact">
        <button id="toggleAutoSellBtn">Auto Tot OFF</button>
        <button id="sell10Btn">+10u</button>
        <button id="sellAllBtn">Tot</button>
        <button id="clearSelectionBtn">Neteja</button>
      </div>
      <details class="contract-box">
        <summary>Contracte</summary>
        <div id="contractOffer" class="contract-block"></div>
        <div class="actions compact">
          <button id="acceptContractBtn">Acceptar</button>
          <button id="deliverContractBtn">Entregar</button>
          <button id="rerollContractBtn">Nou</button>
        </div>
      </details>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script src="script.js"></script>
</body>

</html>
